<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recent Trips</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        background-image: url("static/background.png");
        background-size: cover;
        background-color: transparent; /* Remove default background color */
      }
      .content {
        padding: 40px;
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
      .project-block {
        position: center;
        margin-bottom: 10px;
        padding: 20px;
        color: #fff;
        border-radius: 15px;
        background-image: url(static/background1.png);
        background-size: cover;
      }
      .project-description {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="static/logo.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top me-2"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/explore"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="recent-trips">Recent Trips</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br \ /><br \ /><br \ />
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="project-block">
            <div class="project-description">
              <div class="container mt-5">
                <h2 class="mb-4">Recent Trips</h2>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Date</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="trip-table-body">
                    <tr>
                      <th scope="row">1</th>
                      <td>Rumba</td>
                      <td>2023-05-15</td>
                      <td>
                        <button
                          class="btn btn-danger btn-sm"
                          onclick="deleteTrip(this)"
                        >
                          Delete
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Sikkim</td>
                      <td>2023-08-20</td>
                      <td>
                        <button
                          class="btn btn-danger btn-sm"
                          onclick="deleteTrip(this)"
                        >
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="mb-3 row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="destinationInput"
                      placeholder="Enter Destination"
                    />
                  </div>
                  <div class="col">
                    <input type="date" class="form-control" id="dateInput" />
                  </div>
                  <div class="col-auto">
                    <button id="addTripBtn" class="btn btn-primary">
                      Add Trip
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const addTripBtn = document.getElementById("addTripBtn");
        const tripTableBody = document.getElementById("trip-table-body");

        let tripCounter = 3;

        addTripBtn.addEventListener("click", function () {
          const destinationInput =
            document.getElementById("destinationInput").value;
          const dateInput = document.getElementById("dateInput").value;

          if (destinationInput && dateInput) {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
            <th scope="row">${tripCounter}</th>
            <td>${destinationInput}</td>
            <td>${dateInput}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteTrip(this)">Delete</button></td>
          `;
            tripTableBody.appendChild(newRow);
            tripCounter++;
          }
        });
      });

      function deleteTrip(button) {
        const row = button.closest("tr");
        row.remove();
      }
    </script>
  </body>
</html>
